<ul class="nav nav-tabs">
  <li
    class="tab-label"
    [class.active]="activeTab === item"
    *ngFor="let item of tabItems$ | async; index as i"
  >
    <div (click)="selectTab(item)">
      <ng-container *ngIf="item.labelComponent">
        <ng-container *ngTemplateOutlet="item.labelComponent.labelContent">
        </ng-container>
      </ng-container>

      <ng-container *ngIf="!item.labelComponent">
        {{ item.label }}
      </ng-container>
    </div>

    <div class="tab-close-btn" (click)="removeTab(item, i)">
      <ng-container *ngIf="item.closeComponent">
        <ng-container *ngTemplateOutlet="item.closeComponent.closeContent">
        </ng-container>
      </ng-container>

      <ng-container *ngIf="!item.labelComponent">
        <span class="close">&times;</span>
      </ng-container>
    </div>
  </li>
</ul>
<div class="tabs-body">
  <ng-container *ngIf="activeTab && activeTab.bodyComponent">
    <ng-container *ngTemplateOutlet="activeTab.bodyComponent.bodyContent">
    </ng-container>
  </ng-container>
</div>
